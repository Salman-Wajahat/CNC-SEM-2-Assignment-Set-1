<!DOCTYPE html>
<html>

<head>
    <title>Chapter # 7 - Forms</title>
</head>

<body>
    <form>
        <fieldset>

            <legend>Your details</legend>
            <p>Name:
                <input type="text" name="name" size="15" maxlength="30" />
            </p>
            <p>Email:
                <input type="text" name="email" size="15" maxlength="30" />
            </p>
        </fieldset>
        <fieldset>
            <legend>Your Review:</legend>

            <p>
                <label for="hearabout">
                How did you hear about us?
                </label>
                <select name="where">
                <option value="google">Google</option>
                <option value="facebook">facebook</option>
                <option value="linkedin">LinkedIn</option>
                </select>
            </p>
            <p>
                Would you visit again?
                <br />
                <label>
                <input type="radio" name="rating" value="yes" />
                Yes
                </label>
                <label>
                <input type="radio" name="rating" value="no" />
                No
                </label>
                <label>
                <input type="radio" name="rating" value="maybe" />
                Maybe
                </label>
            </p>


            <p>Comments:
                <br>
                <label for="comments">
                    <textarea name="comments" cols="20" rows="4"></textarea>
                </label>
            </p>

            <p>
                <label>
                <input type="checkbox" value="email_check" checked="checked" /> Sign me up for email updates
                </label>
            </p>

            <input type="submit" value="Submit review" />

        </fieldset>



    </form>

</body>

</html>
